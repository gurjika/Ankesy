<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2>Dear Parent,</h2>
    <p>Following Information was revealed by the user</p>
    <table>
        <thead>
            <tr>
                <th>Field</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for field, value in data.items %}
                <tr>
                    <td>{{ field }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Thank you,<br>The Team</p>
</body>
</html>
